<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Notes</title>
    <link rel="stylesheet" href="notes.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Notes</h1>
            <div class="header-controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search notes..." class="search-input">
                    <button id="clearSearch" class="clear-button" title="Clear search">√ó</button>
                </div>
                <div class="filter-container">
                    <select id="sortSelect" class="sort-select">
                        <option value="newest">Newest first</option>
                        <option value="oldest">Oldest first</option>
                        <option value="alphabetical">A-Z</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="stats-bar">
            <span id="notesCount">0 notes</span>
            <span id="storageInfo"></span>
            <button id="manageNotesBtn" class="manage-notes-btn" title="Open full notes manager">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="9" x2="15" y2="9"></line>
                    <line x1="9" y1="13" x2="15" y2="13"></line>
                    <line x1="9" y1="17" x2="15" y2="17"></line>
                </svg>
                Manage
            </button>
        </div>

        <div class="tag-filter-section" id="tagFilterSection" style="display: none;">
            <div class="tag-filter-header">
                <h3>Filter by Tag</h3>
                <button id="clearTagFilter" class="clear-tag-filter" title="Clear tag filter">√ó</button>
            </div>
            <div id="tagList" class="tag-list"></div>
        </div>

        <main class="main-content">
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">üìù</div>
                <h2>No notes yet</h2>
                <p>Select text on any webpage and right-click to save your first note!</p>
            </div>

            <div id="notesContainer" class="notes-container"></div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Note</h2>
                <button id="closeModal" class="close-button">√ó</button>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label for="editText">Note Text</label>
                    <textarea id="editText" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editTags">Tags (comma separated)</label>
                    <input type="text" id="editTags" placeholder="research, important, ideas">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete Note</h2>
                <button id="closeDeleteModal" class="close-button">√ó</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this note? This action cannot be undone.</p>
                <div class="note-preview" id="deletePreview"></div>
            </div>
            <div class="form-actions">
                <button type="button" id="cancelDelete" class="btn btn-secondary">Cancel</button>
                <button type="button" id="confirmDelete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="../lib/utils.js"></script>
    <script src="notes.js"></script>
</body>
</html>
